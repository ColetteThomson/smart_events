<!-- extends to own base.html -->
{% extends "base.html" %}

<!-- internalisation tag: allows a single app to read in multiple languages -->
{% load i18n %}

<!-- translation string -->
{% block head_title %}{% trans "Log Out" %}{% endblock %}

{% block content %}
<div class="container container-height-home events-mobile">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>{% trans "Log Out" %}</h3>
            <!-- confirmation of logout message -->
            <p>{% trans 'Are you sure you want to log out?' %}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">

            <!-- logout form (logout button) -->
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <!-- logout button for logout form -->
                <button class="btn btn-signup right" type="submit">{% trans 'Log Out' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
