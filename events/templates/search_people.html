{% extends "base.html" %}

{% block title %}Displaying Model Data{% endblock title %}

{% block content %}
    <center>
        <!-- if statement: search requested by user -->
        {% if searched %}
            <h1>You searched for ...  {{ searched }}</h1>
            <br/>
            <!-- for loop: iterate through people_list -->
            {% for people in people_list %}
                <!-- add link to search result/s -->
                <a href="{% url 'show_people' people.id %}">{{ people }}</a> 
                <br/>
            <!-- end for loop: people_list -->
            {% endfor %}

        <!-- if no search entered then remind user -->
        {% else %}
            <h1>Please enter search for People</h1>
        <!-- end: search requested -->
        {% endif %}

    </center>
    
{% endblock content %}
