{% extends "base.html" %}

{% block title %}Displaying Model Data{% endblock title %}

{% block content %}
    <center>
        <h1>Add Venue to Database</h1>
        <br/><br/>

        {% if submitted %}
            <p>Your venue was submitted successfully</p>

        {% else %}

        <form action="" method=POST>
            <!-- csrf to prevent malicious attacks using user credentials -->
            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
        <!-- end: if submitted statement  -->
        {% endif %}

    </center>
    
    
{% endblock content %}
