{% extends "base.html" %}

<!-- load crispy forms -->
{% load crispy_forms_tags %}

{% block title %}Displaying Model Data{% endblock title %}

{% block content %}
<div class="background-admin">
    <div class="container container-height-home events-mobile">
    <br/>
    <center><h1>Update Administration Person</h1></center>

        <!-- pre-populuated form to be updated -->
        <form action="" method=POST class="forms-mobile">
            <!-- csrf to prevent malicious attacks using user credentials -->
            {% csrf_token %}

            <!-- render update admin people form using Crispy filter -->
            {{ form | crispy }}
        
            <!-- submit button for update_admin_people form -->
            <button type="submit" class="btn btn-lg button">Update</button>
        </form>

    </div>
</div>
    
    {% endblock content %}
