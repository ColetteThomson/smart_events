{% extends "base.html" %}

<!-- load crispy forms -->
{% load crispy_forms_tags %}

{% block title %}Displaying Model Data{% endblock title %}

{% block content %}
    <center>
        <h1>Add Event</h1>
        <br/>
        
        <!-- if submitted (True) then display a message to user -->
        {% if submitted %}
        <div class="alert alert-success" role="alert">
            Your event was submitted successfully
        </div>
            
        {% else %}

        <form action="" method=POST>
            <!-- csrf to prevent malicious attacks using user credentials -->
            {% csrf_token %}

            <!-- render add_venue form using Crispy filter -->
            {{ venue_form | crispy }}

            <!-- submit button for add_venue form -->
            <button type="submit" class="btn btn-signup btn-lg">Submit</button>

        </form>
        <!-- end: if submitted statement  -->
        {% endif %}

    

    </center>
    
    {% endblock content %}
