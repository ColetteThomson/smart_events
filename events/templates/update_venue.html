{% extends "base.html" %}

<!-- load crispy forms -->
{% load crispy_forms_tags %}

{% block title %}Displaying Model Data{% endblock title %}

{% block content %}
    <center>
        <h1>Update Venue</h1>
        <br>
        <form action="" method=POST>
            <!-- csrf to prevent malicious attacks using user credentials -->
            {% csrf_token %}

            <!-- render update_venue form using Crispy filter -->
            {{ venue_form | crispy }}
        
            <!-- submit button for update_venue form -->
            <button type="submit" class="btn btn-secondary btn-lg">Update</button>

    </center>
    
    {% endblock content %}
