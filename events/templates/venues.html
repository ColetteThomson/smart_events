{% extends "base.html" %}

<!-- load crispy forms -->
{% load crispy_forms_tags %}

{% block title %}Displaying Model Data{% endblock title %}

{% block content %}
    <center>
        <h1>Venues for Smart Events</h1>
        <br/>
        <table class="table table-striped table-hover table-bordered">
        {% for venue in venue_list %}
            <tr>
                <td>
                    <!-- link to individual venue's details -->
                    <a href="{% url 'show_venue' venue.id %}">{{ venue }}></a>
            </td>
            <td align="right">
                <!-- link to update individual venue's details -->
                <a href="{% url 'update_venue' venue.id %">Update</a></a>
            </td>
            </tr>
        <!-- end for loop: venue -->
        {% endfor %}
        </table>


        <!-- for loop: to iterate through each 'venue in venue_list' -->
        <!-- {% for venue in venue_list %}
            {{ venue }}<br/>
        end for loop: venue -->
        <!-- {% endfor %} --> 

    </center>
    
    {% endblock content %}
